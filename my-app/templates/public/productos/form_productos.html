{% extends 'public/base_cpanel.html' %}
<!-- Cambiando el title -->
{% block title %}caja{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}

{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO PRODUCTO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form class="form-horizontal mx-auto" method="POST" action="/form-registrar-producto" autocomplete="off" enctype="multipart/form-data">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="nombre_producto" class="form-label">
                Nombre del producto
              </label>
              <input type="text" name="nombre_producto" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="descripcion_producto" class="form-label">
                Descripcion del producto
              </label>
              <input class="form-control" type="text" name="descripcion_producto" required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="Cantidad" class="form-label">
                Cantidad del producto
              </label>
              <input class="form-control" type="text" name="cantidad" required />
            </div>
            <div class="col-md-6">
              <label for="Precio" class="form-label">
                Precio del producto
              </label>
              <input class="form-control" type="text" name="precio" id="precio" required />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="" class="form-label">
                CARGAR IMAGEN DEL PRODUCTO
              </label>
              <div class="avatar-upload">
                <div class="avatar-edit">
                  <input type="file" name="foto_producto" id="imageUpload" accept=".png, .jpg, .jpeg" />
                  <label for="imageUpload"><i class="bi bi-pen"></i></label>
                </div>
                <div class="avatar-preview">
                  <div class="avatar-preview">
                    {% set url_avatar= url_for('static', filename ='assets/img/avatar.png') %}
                    <div id="imagePreview" style="background-image: url('{{ url_avatar }}')"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block customJS %}
<script src="{{ url_for('static', filename ='assets/customJS/file2.js') }}"></script>
{% endblock %}
